source:
  type: metabase
  serviceName: jaffle-shop-metabase
  serviceConnection:
    config:
      type: Metabase
      username: admin@jaffle.shop
      password: JaffleAdmin123!
      hostPort: http://localhost:3000
  sourceConfig:
    config:
      type: DashboardMetadata
      lineageInformation:
        dbServiceNames:
          - "jaffle shop"
      includeTags: true
      includeDataModels: true

sink:
  type: metadata-rest
  config: {}

workflowConfig:
  loggerLevel: INFO
  openMetadataServerConfig:
    hostPort: ${METADATA_HOST}/api
    authProvider: openmetadata
    securityConfig:
      jwtToken: ${METADATA_TOKEN}
