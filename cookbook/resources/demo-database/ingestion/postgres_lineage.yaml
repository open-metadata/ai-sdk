source:
  type: postgres
  serviceName: jaffle shop
  serviceConnection:
    config:
      type: Postgres
      username: openmetadata_user
      authType:
        password: openmetadata_pass
      hostPort: localhost:5433
      database: jaffle_shop
  sourceConfig:
    config:
      type: DatabaseLineage
      queryLogDuration: 7
      resultLimit: 1000
      processViewLineage: true
sink:
  type: metadata-rest
  config: {}

workflowConfig:
  loggerLevel: INFO
  openMetadataServerConfig:
    hostPort: ${METADATA_HOST}/api
    authProvider: openmetadata
    securityConfig:
      jwtToken: ${METADATA_TOKEN}
