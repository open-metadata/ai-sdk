name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ai-sdk-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-test:
    name: Lint & Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ==================== Setup ====================

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: typescript/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: python/pyproject.toml

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      # ==================== Install Dependencies ====================

      - name: Install Python dependencies
        working-directory: python
        run: pip install -e ".[dev]"

      - name: Install TypeScript dependencies
        working-directory: typescript
        run: npm ci

      - name: Install n8n dependencies
        run: |
          cd typescript && npm run build
          cd ../n8n-nodes-metadata && npm install

      # ==================== Linting ====================

      - name: "Lint: Rust CLI"
        id: lint-rust
        continue-on-error: true
        working-directory: cli
        run: |
          echo "::group::cargo fmt --check"
          cargo fmt --check
          echo "::endgroup::"
          echo "::group::cargo clippy"
          cargo clippy -- -D warnings
          echo "::endgroup::"

      - name: "Lint: Python SDK"
        id: lint-python
        continue-on-error: true
        working-directory: python
        run: |
          echo "::group::ruff check"
          ruff check src tests
          echo "::endgroup::"
          echo "::group::ruff format --check"
          ruff format --check src tests
          echo "::endgroup::"

      - name: "Lint: TypeScript SDK"
        id: lint-typescript
        continue-on-error: true
        working-directory: typescript
        run: npm run lint

      - name: "Lint: Java SDK"
        id: lint-java
        continue-on-error: true
        working-directory: java
        run: mvn spotless:check -q

      - name: "Lint: n8n Node"
        id: lint-n8n
        continue-on-error: true
        working-directory: n8n-nodes-metadata
        run: npm run lint

      # ==================== Unit Tests ====================

      - name: "Test: Rust CLI"
        id: test-rust
        continue-on-error: true
        working-directory: cli
        run: cargo test --lib

      - name: "Test: Python SDK"
        id: test-python
        continue-on-error: true
        working-directory: python
        run: pytest --ignore=tests/integration -v

      - name: "Test: TypeScript SDK"
        id: test-typescript
        continue-on-error: true
        working-directory: typescript
        run: |
          npm run build
          npm test

      - name: "Test: Java SDK"
        id: test-java
        continue-on-error: true
        working-directory: java
        run: mvn clean test -DexcludedGroups=integration -q

      - name: "Test: n8n Node"
        id: test-n8n
        continue-on-error: true
        working-directory: n8n-nodes-metadata
        run: |
          npm run build
          npm test 2>/dev/null || echo "No unit tests configured"

      # ==================== Summary ====================

      - name: Check Results
        run: |
          echo "## CI Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Linting" >> $GITHUB_STEP_SUMMARY
          echo "| SDK | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Rust CLI | ${{ steps.lint-rust.outcome == 'success' && '✅ Pass' || '❌ Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Python | ${{ steps.lint-python.outcome == 'success' && '✅ Pass' || '❌ Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| TypeScript | ${{ steps.lint-typescript.outcome == 'success' && '✅ Pass' || '❌ Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Java | ${{ steps.lint-java.outcome == 'success' && '✅ Pass' || '❌ Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| n8n | ${{ steps.lint-n8n.outcome == 'success' && '✅ Pass' || '❌ Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Unit Tests" >> $GITHUB_STEP_SUMMARY
          echo "| SDK | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Rust CLI | ${{ steps.test-rust.outcome == 'success' && '✅ Pass' || '❌ Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Python | ${{ steps.test-python.outcome == 'success' && '✅ Pass' || '❌ Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| TypeScript | ${{ steps.test-typescript.outcome == 'success' && '✅ Pass' || '❌ Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Java | ${{ steps.test-java.outcome == 'success' && '✅ Pass' || '❌ Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| n8n | ${{ steps.test-n8n.outcome == 'success' && '✅ Pass' || '❌ Fail' }} |" >> $GITHUB_STEP_SUMMARY

          # Fail if any step failed
          FAILED=0
          if [ "${{ steps.lint-rust.outcome }}" != "success" ]; then echo "❌ Rust lint failed"; FAILED=1; fi
          if [ "${{ steps.lint-python.outcome }}" != "success" ]; then echo "❌ Python lint failed"; FAILED=1; fi
          if [ "${{ steps.lint-typescript.outcome }}" != "success" ]; then echo "❌ TypeScript lint failed"; FAILED=1; fi
          if [ "${{ steps.lint-java.outcome }}" != "success" ]; then echo "❌ Java lint failed"; FAILED=1; fi
          if [ "${{ steps.lint-n8n.outcome }}" != "success" ]; then echo "❌ n8n lint failed"; FAILED=1; fi
          if [ "${{ steps.test-rust.outcome }}" != "success" ]; then echo "❌ Rust tests failed"; FAILED=1; fi
          if [ "${{ steps.test-python.outcome }}" != "success" ]; then echo "❌ Python tests failed"; FAILED=1; fi
          if [ "${{ steps.test-typescript.outcome }}" != "success" ]; then echo "❌ TypeScript tests failed"; FAILED=1; fi
          if [ "${{ steps.test-java.outcome }}" != "success" ]; then echo "❌ Java tests failed"; FAILED=1; fi
          if [ "${{ steps.test-n8n.outcome }}" != "success" ]; then echo "❌ n8n tests failed"; FAILED=1; fi

          if [ $FAILED -eq 1 ]; then
            echo ""
            echo "One or more checks failed. See details above."
            exit 1
          fi

          echo "✅ All checks passed!"
