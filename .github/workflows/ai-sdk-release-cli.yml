name: Release AI SDK CLI

on:
  push:
    tags:
      - 'cli-v*'
  workflow_dispatch:
    inputs:
      version:
        required: true
        type: string
        description: 'Version to release (e.g., 0.2.0)'
      release_tag:
        required: false
        type: string
        description: 'Existing release tag to upload binaries to (e.g., v0.2.0)'
  workflow_call:
    inputs:
      version:
        required: true
        type: string
        description: 'Version to release (e.g., 0.2.0)'
      release_tag:
        required: false
        type: string
        description: 'Existing release tag to upload binaries to (e.g., v0.2.0)'

permissions:
  contents: write

concurrency:
  group: release-cli-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact_name: ai-sdk
            asset_name: ai-sdk-macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: ai-sdk
            asset_name: ai-sdk-macos-aarch64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: ai-sdk
            asset_name: ai-sdk-linux-x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: ai-sdk
            asset_name: ai-sdk-linux-aarch64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: ai-sdk.exe
            asset_name: ai-sdk-windows-x86_64
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            artifact_name: ai-sdk.exe
            asset_name: ai-sdk-windows-aarch64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            cli/target
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('cli/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-

      - name: Build release binary
        working-directory: cli
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary (Unix)
        if: runner.os != 'Windows'
        run: |
          cd cli/target/${{ matrix.target }}/release
          tar -czvf ${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
          mv ${{ matrix.asset_name }}.tar.gz ../../../../

      - name: Package binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd cli/target/${{ matrix.target }}/release
          Compress-Archive -Path ${{ matrix.artifact_name }} -DestinationPath ${{ matrix.asset_name }}.zip
          Move-Item ${{ matrix.asset_name }}.zip ../../../../

      - name: Upload artifact (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}.tar.gz
          retention-days: 1

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}.zip
          retention-days: 1

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    environment: publish
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          # Generate changelog
          if [ -n "$PREV_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD -- cli/)
          else
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" -- cli/ | head -20)
          fi

          # Handle multiline output
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Extract version
        id: version
        run: |
          INPUT_VERSION="${{ inputs.version || '' }}"
          if [ -n "$INPUT_VERSION" ]; then
            echo "version=$INPUT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/cli-v}" >> $GITHUB_OUTPUT
          fi

      - name: Check if binaries already uploaded
        id: check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ inputs.release_tag || format('cli-v{0}', steps.version.outputs.version) }}"
          ASSET_COUNT=$(gh release view "$TAG" --json assets -q '.assets | length' 2>/dev/null || echo "0")
          if [ "$ASSET_COUNT" -ge "6" ]; then
            echo "CLI binaries already attached to release $TAG ($ASSET_COUNT assets). Skipping."
            echo "published=true" >> $GITHUB_OUTPUT
          else
            echo "published=false" >> $GITHUB_OUTPUT
          fi

      # When triggered directly by a cli-v* tag: create a new GitHub Release
      - name: Create Release
        if: ${{ !inputs.release_tag && steps.check.outputs.published == 'false' }}
        uses: softprops/action-gh-release@v2
        with:
          name: CLI v${{ steps.version.outputs.version }}
          body: |
            ## AI SDK CLI v${{ steps.version.outputs.version }}

            ### Installation

            Download the appropriate binary for your platform and extract it:

            **macOS (Intel)**
            ```bash
            tar -xzf ai-sdk-macos-x86_64.tar.gz
            sudo mv ai-sdk /usr/local/bin/
            ```

            **macOS (Apple Silicon)**
            ```bash
            tar -xzf ai-sdk-macos-aarch64.tar.gz
            sudo mv ai-sdk /usr/local/bin/
            ```

            **Linux (x86_64)**
            ```bash
            tar -xzf ai-sdk-linux-x86_64.tar.gz
            sudo mv ai-sdk /usr/local/bin/
            ```

            **Linux (ARM64)**
            ```bash
            tar -xzf ai-sdk-linux-aarch64.tar.gz
            sudo mv ai-sdk /usr/local/bin/
            ```

            **Windows (x86_64)**
            ```powershell
            Expand-Archive ai-sdk-windows-x86_64.zip -DestinationPath .
            # Move ai-sdk.exe to a directory in your PATH
            ```

            **Windows (ARM64)**
            ```powershell
            Expand-Archive ai-sdk-windows-aarch64.zip -DestinationPath .
            # Move ai-sdk.exe to a directory in your PATH
            ```

            ### Changes

            ${{ steps.changelog.outputs.changelog }}
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
          draft: false
          prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # When called from the orchestrator: upload binaries to the existing release
      - name: Upload CLI binaries to existing release
        if: ${{ inputs.release_tag && steps.check.outputs.published == 'false' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.release_tag }}
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
