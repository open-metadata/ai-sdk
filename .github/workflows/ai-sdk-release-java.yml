name: Release Metadata AI SDK Java

on:
  push:
    tags:
      - 'java-v*'

permissions:
  contents: read

concurrency:
  group: release-java-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-publish:
    name: Build and Publish to Maven Central
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: java

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'
          server-id: ossrh
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: GPG_PASSPHRASE

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/java-v}" >> $GITHUB_OUTPUT

      - name: Verify pom.xml version matches tag
        run: |
          POM_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          TAG_VERSION=${{ steps.version.outputs.version }}
          if [ "$POM_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: pom.xml version ($POM_VERSION) does not match tag version ($TAG_VERSION)"
            exit 1
          fi

      - name: Build and test
        run: mvn clean verify

      - name: Deploy to Maven Central
        run: |
          mvn deploy -P release \
            -DskipTests \
            -Dgpg.passphrase=${{ secrets.GPG_PASSPHRASE }}
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
